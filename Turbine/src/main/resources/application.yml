server:
  port: 8989
  
spring:
  application:
    name: turbine

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/    
  server:
    waitTimeInMsWhenSyncEmpty: 0
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 5
    
turbine:
  aggregator:
    clusterConfig: WEBSHOP
  appConfig: USER-SERVICE, CATEGORY-SERVICE, PRODUCT-SERVICE